<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MarkDown Editor</title>
    <link rel="stylesheet" href="assets/app.css" />

</head>
<body ng-app="markdownEditor">
    <header>
        <h1>Markdown Editor</h1>
    </header>
    <div class="content" ng-controller="MainCtrl">
        <section class="editor">
            <textarea class="input" ng-model="input" ng-change="updatePreview()">

            </textarea>
        </section>

        <section id="output" class="preview" ng-bind-html="output"></section>
    </div>

    <footer>
        <small>Copyright &copy; 2015</small>
    </footer>

    <!--<script src="assets/app.min.js"></script>-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/markdown/dist/markdown.js"></script>
    <script src="tmp/compiled.js"></script>

</body>
</html>
